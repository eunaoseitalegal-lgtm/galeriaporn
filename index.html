<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos</title>

<style>
:root{
    --bg:#ffffff;
    --text:#202124;
    --sub:#5f6368;
    --border:#e0e0e0;
    --primary:#1a73e8;
}

@media (prefers-color-scheme: dark){
:root{
    --bg:#121212;
    --text:#ffffff;
    --sub:#aaaaaa;
    --border:#2a2a2a;
}
}

body{
    margin:0;
    font-family: Roboto, Arial, sans-serif;
    background:var(--bg);
    color:var(--text);
}

/* STATUS BAR */
.statusbar{
    height:24px;
    display:flex;
    justify-content:space-between;
    padding:0 12px;
    font-size:12px;
    align-items:center;
}

.topbar{
    height:56px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:0 16px;
    border-bottom:1px solid var(--border);
}

.title{
    font-size:22px;
    font-weight:500;
}

.subtitle{
    font-size:12px;
    color:var(--primary);
}

.date{
    padding:18px 16px 8px;
    font-size:13px;
    font-weight:500;
    color:var(--sub);
}

.gallery{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:4px;
    padding:0 4px 20px;
}

.item{
    position:relative;
    border-radius:12px;
    overflow:hidden;
}

.gallery img,
.gallery video{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    cursor:pointer;
    transition:0.2s;
}

.gallery img:active,
.gallery video:active{
    transform:scale(0.95);
    opacity:0.85;
}

/* v√≠deo overlay */
.video-overlay{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    height:40%;
    background:linear-gradient(to top, rgba(0,0,0,0.7), transparent);
}

.play-center{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    background:rgba(0,0,0,0.6);
    width:36px;
    height:36px;
    border-radius:50%;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.duration{
    position:absolute;
    bottom:6px;
    right:8px;
    font-size:11px;
    color:#fff;
}

/* VIEWER */
.viewer{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.3s ease;
}

.viewer.active{
    opacity:1;
    visibility:visible;
}

.viewer img,
.viewer video{
    max-width:100%;
    max-height:100%;
    animation:zoom 0.25s ease;
}

@keyframes zoom{
    from{transform:scale(0.9);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

.close{
    position:absolute;
    top:30px;
    left:20px;
    color:white;
    font-size:26px;
    cursor:pointer;
}

/* BOTTOM BAR */
.bottombar{
    position:fixed;
    bottom:0;
    width:100%;
    height:60px;
    border-top:1px solid var(--border);
    background:var(--bg);
    display:flex;
    justify-content:space-around;
    align-items:center;
    font-size:12px;
}

.bottombar .active{
    color:var(--primary);
    font-weight:500;
}
</style>
</head>

<body>

<div class="topbar">
    <div class="title">Conte√∫dos Quentinhos üòàüîû</div>
    <div class="subtitle">Atualizados diariamente (tamb√©m procuro homens pra gravar)</div>
</div>

<!-- HOJE -->
<div class="date">Hoje</div>
<div class="gallery" id="today"></div>

<!-- ONTEM -->
<div class="date">Ontem</div>
<div class="gallery" id="yesterday"></div>

<!-- SEMANA PASSADA -->
<div class="date">Semana passada</div>
<div class="gallery" id="week"></div>

<div class="viewer" id="viewer">
    <div class="close" onclick="closeViewer()">‚Üê</div>
    <img id="fullImage" style="display:none;">
    <video id="fullVideo" controls autoplay style="display:none;"></video>
</div>

<div class="bottombar">
    <div class="active">Fotos</div>
    <div>Pesquisar</div>
    <div>Biblioteca</div>
</div>

<script>

/* arquivos */
const fotos=[...Array(15)].map((_,i)=>"foto"+(i+1)+".jpg");
const videos=[...Array(9)].map((_,i)=>"video"+(i+1)+".mp4");

let media=[...fotos.map(f=>({type:'img',src:f})),
           ...videos.map(v=>({type:'video',src:v}))];

/* embaralhar */
media.sort(()=>Math.random()-0.5);

function createItem(m){
    const div=document.createElement("div");
    div.className="item";

    if(m.type==="img"){
        div.innerHTML=`<img src="${m.src}" onclick="openViewer('${m.src}','img')">`;
    }else{
        div.innerHTML=`
        <video poster="foto1.jpg" onclick="openViewer('${m.src}','video')"></video>
        <div class="video-overlay"></div>
        <div class="play-center">‚ñ∂</div>
        <div class="duration">2:${Math.floor(Math.random()*60).toString().padStart(2,'0')}</div>
        `;
    }
    return div;
}

/* distribuir */
media.slice(0,8).forEach(m=>today.appendChild(createItem(m)));
media.slice(8,16).forEach(m=>yesterday.appendChild(createItem(m)));
media.slice(16).forEach(m=>week.appendChild(createItem(m)));

function openViewer(src,type){
    viewer.classList.add("active");
    if(type==="img"){
        fullImage.src=src;
        fullImage.style.display="block";
        fullVideo.style.display="none";
    }else{
        fullVideo.src=src;
        fullVideo.style.display="block";
        fullImage.style.display="none";
    }
}

function closeViewer(){
    viewer.classList.remove("active");
    fullVideo.pause();
}
</script>

</body>
</html>
