<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fotos</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#fff;
    color:#202124;
}

.topbar{
    height:60px;
    display:flex;
    flex-direction:column;
    justify-content:center;
    padding:0 16px;
    border-bottom:1px solid #eee;
}

.title{
    font-size:20px;
    font-weight:500;
}

.subtitle{
    font-size:12px;
    color:#1a73e8;
}

.date{
    padding:16px 16px 6px;
    font-size:14px;
    font-weight:500;
    color:#5f6368;
}

.gallery{
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap:2px;
    padding:0 2px 10px;
}

.item{
    position:relative;
}

.gallery img,
.gallery video{
    width:100%;
    aspect-ratio:1/1;
    object-fit:cover;
    cursor:pointer;
}

.play{
    position:absolute;
    bottom:6px;
    right:6px;
    background:rgba(0,0,0,0.6);
    color:white;
    font-size:12px;
    padding:2px 6px;
    border-radius:4px;
}

.viewer{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.2s;
}

.viewer.active{
    opacity:1;
    visibility:visible;
}

.viewer img,
.viewer video{
    max-width:100%;
    max-height:100%;
}

.close{
    position:absolute;
    top:20px;
    left:20px;
    color:white;
    font-size:26px;
    cursor:pointer;
}

.bottombar{
    position:fixed;
    bottom:0;
    width:100%;
    height:56px;
    background:#fff;
    border-top:1px solid #eee;
    display:flex;
    justify-content:space-around;
    align-items:center;
    font-size:12px;
}
</style>
</head>

<body>

<!-- VISUALIZADOR -->
<div class="viewer" id="viewer">

    <video id="fullVideo" controls autoplay style="display:none;"></video>
</div>

    <div>Pesquisar</div>
    <div>Biblioteca</div>

<script>
function openViewer(src,type){
    const viewer = document.getElementById("viewer");
    const img = document.getElementById("fullImage");
    const video = document.getElementById("fullVideo");

    viewer.classList.add("active");

    if(type==="img"){
        img.src = src;
        img.style.display="block";
        video.style.display="none";
        video.pause();
    }else{
        video.src = src;
        video.style.display="block";
        img.style.display="none";
    }
}

function closeViewer(){
    const viewer = document.getElementById("viewer");
    const video = document.getElementById("fullVideo");
    viewer.classList.remove("active");
    video.pause();
}
</script>
